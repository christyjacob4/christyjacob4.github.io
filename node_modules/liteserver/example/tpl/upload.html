<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
<script>
  var host = location.href.replace(/\w+$/, '');
  // upload using json formatter
  $.ajax({
    url: host + 'up',
    type: 'post',
    dataType: 'json',
    contentType: 'application/json',
    data: JSON.stringify({a:1}),
    success: function (data) {
      console.log(data);
    }
  });
  // upload using form formatter
  $.ajax({
    url: host + 'up',
    type: 'post',
    dataType: 'json',
    data: {a:2},
    success: function (data) {
      console.log(data);
    }
  });
</script>
